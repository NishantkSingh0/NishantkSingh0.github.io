<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Expanding Music Player</title><link rel="stylesheet" href="player.css">
</head>
<body><div class="music-player"><div class="spinning-disc">  <div class="star" style="top: 20%; left: 30%;"></div>  <div class="star" style="top: 30%; left: 70%;"></div>  <div class="star" style="top: 60%; left: 20%;"></div>  <div class="star" style="top: 40%; left: 80%;"></div>  <div class="star" style="top: 70%; left: 50%;"></div>  <div class="star" style="top: 15%; left: 60%;"></div></div>
<div class="player-controls">  <div class="player-info">    <div class="track-info" style="padding-top: 8px;"><p class="track-name">नमामि शमिशान्</p><p class="artist-name">Religious India</p>    </div>    <div class="progress-container"><div class="progress-bar"></div>    </div>    <div class="time-display"><span class="current-time">0:00</span><span class="total-time">0:00</span>    </div>    <div class="error-message" id="error-message" style="display: none;"></div>  </div><button class="control-button play-btn" id="play-btn" disabled>    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 5L19 12L8 19V5Z"></path>    </svg>  </button></div></div>
<script>const playBtn = document.getElementById('play-btn');const disc = document.querySelector('.spinning-disc');const progressBar = document.querySelector('.progress-bar');const currentTimeSpan = document.querySelector('.current-time');const totalTimeSpan = document.querySelector('.total-time');const errorMessage = document.getElementById('error-message');
function formatTime(seconds) {  const mins = Math.floor(seconds / 60);  const secs = Math.floor(seconds % 60);  return `${mins}:${secs.toString().padStart(2, '0')}`;}
function updateProgress() {  if (!audio || !audio.duration) return;  const percent = (audio.currentTime / audio.duration) * 100;  progressBar.style.width = percent + '%';  currentTimeSpan.textContent = formatTime(audio.currentTime);  totalTimeSpan.textContent = formatTime(audio.duration);}
function startProgress() {  stopProgress();  progressInterval = setInterval(updateProgress, 1000);}
function stopProgress() {  if (progressInterval) {    clearInterval(progressInterval);    progressInterval = null;  }}
function updatePlayButton(state) {  if (state) {    playBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">  <rect x="6" y="4" width="4" height="16"></rect>  <rect x="14" y="4" width="4" height="16"></rect></svg>`;    disc.classList.add('spinning');  } else {    playBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">  <path d="M8 5L19 12L8 19V5Z"></path></svg>`;    disc.classList.remove('spinning');  }}
function showError(msg) {  errorMessage.textContent = msg;  errorMessage.style.display = 'block';  setTimeout(() => {    errorMessage.style.display = 'none';  }, 3000);}
audio.addEventListener('loadedmetadata', () => {  totalTimeSpan.textContent = formatTime(audio.duration);  playBtn.disabled = false;});
audio.addEventListener('ended', () => {  isPlaying = false;  updatePlayButton(false);  stopProgress();});
playBtn.addEventListener('click', () => {  if (!audio) return;if (isPlaying) {    audio.pause();    isPlaying = false;    updatePlayButton(false);    stopProgress();  } else {    audio.play().then(() => {isPlaying = true;updatePlayButton(true);startProgress();    }).catch(err => {showError("Playback blocked. Tap again or allow autoplay.");console.error(err);    });  }});
document.querySelector('.progress-container').addEventListener('click', (e) => {  if (!audio || !audio.duration) return;  const rect = e.target.getBoundingClientRect();  const percent = (e.clientX - rect.left) / rect.width;  audio.currentTime = percent * audio.duration;});
window.addEventListener('beforeunload', () => {  stopProgress();  audio.pause();});</script>
</body>
</html>
